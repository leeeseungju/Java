<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>알림</title>
    <link rel="stylesheet" href="/alert.css" />
</head>
<body>
    <div class="container">
        <div class="alert-box ${alertType}">
            <div class="alert-icon">
                <% if ("error".equals(request.getAttribute("alertType"))) { %>
                    ⚠️
                <% } else if ("warning".equals(request.getAttribute("alertType"))) { %>
                    ⚡
                <% } else { %>
                    ℹ️
                <% } %>
            </div>
            <div class="alert-message">
                ${message}
            </div>
            <div class="alert-actions">
                <a href="/" class="btn btn-primary">메인으로 돌아가기</a>
            </div>
        </div>
    </div>
</body>
</html>
