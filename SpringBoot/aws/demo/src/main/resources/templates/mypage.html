<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <link rel="stylesheet" href="/mypage.css" />
</head>
<body>
    <div class="container">
        <h2>내 정보 수정</h2>
        
		<div class="user-info">
		            <h3>현재 정보</h3>
		            <p><strong>아이디:</strong> <span th:text="${user.id}"></span></p>
		            <p><strong>이름:</strong> <span th:text="${user.name}"></span></p>
		            <p><strong>전화번호:</strong> <span th:text="${user.phone}"></span></p>
		            <p><strong>주소:</strong> <span th:text="${user.address}"></span></p>
        </div>
        
        <form th:action="@{/mypage_action}" method="post">
            <div class="form-group">
                <label>아이디</label>
                <input type="text" name="id" th:value="${user.id}" readonly>
            </div>
            
            <div class="form-group">
                <label>이름</label>
                <input type="text" name="name" th:value="${user.name}" required>
            </div>
            
            <div class="form-group">
                <label>전화번호</label>
                <input type="tel" name="phone" th:value="${user.phone}" required>
            </div>
            
            <div class="form-group">
                <label>주소</label>
                <input type="text" name="address" th:value="${user.address}" required>
            </div>
            
            <button type="submit" class="submit-btn">정보 수정</button>
        </form>
        
        <div class="back-link">
            <a th:href="@{/}">메인화면</a>
        </div>
    </div>
</body>
</html>
